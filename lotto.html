<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
        var lottoNumber = [];

        $(function() {
    
            $(".getLotto").click(function() {
                for (let i = 0; i < 5; i++) {
                    while (true) {
                        lottoNumber[i] = Math.ceil(Math.random() * 45);
                        
                        if (lottoNumber[i] != lottoNumber[i - 1] && lottoNumber[i] != lottoNumber[i - 2] && lottoNumber[i] != lottoNumber[i - 3] && lottoNumber[i] != lottoNumber[i - 4] || i == 0) {
                            break;
                        }
                    }
                }
                
                lottoNumber.sort(function (a,b) {
                        return a - b
                });

                for (let i = 0; i < 5; i++) {
                    switch (i) {
                        case 0:
                            if (lottoNumber[i] >= 1 && lottoNumber[i] < 10) {
                                $("#oneNumber").css({"background-color": "yellow"}).html("<p>" + lottoNumber[i] + "</p>");
                                break;
                            } else if (lottoNumber[i] >= 10 && lottoNumber[i] < 20) {
                                $("#oneNumber").css({"background-color": "blue"}).html("<p>" + lottoNumber[i] + "</p>");
                                break;
                            } else if (lottoNumber[i] >= 20 && lottoNumber[i] < 30) {
                                $("#oneNumber").css({"background-color": "red"}).html("<p>" + lottoNumber[i] + "</p>");
                                break;
                            } else if (lottoNumber[i] >= 30 && lottoNumber[i] < 40) {
                                $("#oneNumber").css({"background-color": "purple"}).html("<p>" + lottoNumber[i] + "</p>");
                                break;
                            } else if (lottoNumber[i] >= 40 && lottoNumber[i] < 46) {
                                $("#oneNumber").css({"background-color": "green"}).html("<p>" + lottoNumber[i] + "</p>");
                                break;
                            }
                        case 1:
                            if (lottoNumber[i] >= 1 && lottoNumber[i] < 10) {
                                $("#twoNumber").css({"background-color": "yellow"}).html("<p>" + lottoNumber[i] + "</p>");
                                break;
                            } else if (lottoNumber[i] >= 10 && lottoNumber[i] < 20) {
                                $("#twoNumber").css({"background-color": "blue"}).html("<p>" + lottoNumber[i] + "</p>");
                                break;
                            } else if (lottoNumber[i] >= 20 && lottoNumber[i] < 30) {
                                $("#twoNumber").css({"background-color": "red"}).html("<p>" + lottoNumber[i] + "</p>");
                                break;
                            } else if (lottoNumber[i] >= 30 && lottoNumber[i] < 40) {
                                $("#twoNumber").css({"background-color": "purple"}).html("<p>" + lottoNumber[i] + "</p>");
                                break;
                            } else if (lottoNumber[i] >= 40 && lottoNumber[i] < 46) {
                                $("#twoNumber").css({"background-color": "green"}).html("<p>" + lottoNumber[i] + "</p>");
                                break;
                            }
                        case 2:
                            if (lottoNumber[i] >= 1 && lottoNumber[i] < 10) {
                                $("#threeNumber").css({"background-color": "yellow"}).html("<p>" + lottoNumber[i] + "</p>");
                                break;
                            } else if (lottoNumber[i] >= 10 && lottoNumber[i] < 20) {
                                $("#threeNumber").css({"background-color": "blue"}).html("<p>" + lottoNumber[i] + "</p>");
                                break;
                            } else if (lottoNumber[i] >= 20 && lottoNumber[i] < 30) {
                                $("#threeNumber").css({"background-color": "red"}).html("<p>" + lottoNumber[i] + "</p>");
                                break;
                            } else if (lottoNumber[i] >= 30 && lottoNumber[i] < 40) {
                                $("#threeNumber").css({"background-color": "purple"}).html("<p>" + lottoNumber[i] + "</p>");
                                break;
                            } else if (lottoNumber[i] >= 40 && lottoNumber[i] < 46) {
                                $("#threeNumber").css({"background-color": "green"}).html("<p>" + lottoNumber[i] + "</p>");
                                break;
                            }
                        case 3:
                            if (lottoNumber[i] >= 1 && lottoNumber[i] < 10) {
                                $("#fourNumber").css({"background-color": "yellow"}).html("<p>" + lottoNumber[i] + "</p>");
                                break;
                            } else if (lottoNumber[i] >= 10 && lottoNumber[i] < 20) {
                                $("#fourNumber").css({"background-color": "blue"}).html("<p>" + lottoNumber[i] + "</p>");
                                break;
                            } else if (lottoNumber[i] >= 20 && lottoNumber[i] < 30) {
                                $("#fourNumber").css({"background-color": "red"}).html("<p>" + lottoNumber[i] + "</p>");
                                break;
                            } else if (lottoNumber[i] >= 30 && lottoNumber[i] < 40) {
                                $("#fourNumber").css({"background-color": "purple"}).html("<p>" + lottoNumber[i] + "</p>");
                                break;
                            } else if (lottoNumber[i] >= 40 && lottoNumber[i] < 46) {
                                $("#fourNumber").css({"background-color": "green"}).html("<p>" + lottoNumber[i] + "</p>");
                                break;
                            }
                        case 4:
                            if (lottoNumber[i] >= 1 && lottoNumber[i] < 10) {
                                $("#fiveNumber").css({"background-color": "yellow"}).html("<p>" + lottoNumber[i] + "</p>");
                                break;
                            } else if (lottoNumber[i] >= 10 && lottoNumber[i] < 20) {
                                $("#fiveNumber").css({"background-color": "blue"}).html("<p>" + lottoNumber[i] + "</p>");
                                break;
                            } else if (lottoNumber[i] >= 20 && lottoNumber[i] < 30) {
                                $("#fiveNumber").css({"background-color": "red"}).html("<p>" + lottoNumber[i] + "</p>");
                                break;
                            } else if (lottoNumber[i] >= 30 && lottoNumber[i] < 40) {
                                $("#fiveNumber").css({"background-color": "purple"}).html("<p>" + lottoNumber[i] + "</p>");
                                break;
                            } else if (lottoNumber[i] >= 40 && lottoNumber[i] < 46) {
                                $("#fiveNumber").css({"background-color": "green"}).html("<p>" + lottoNumber[i] + "</p>");
                                break;
                            }
                    }
                }
            });
        });
    </script>
