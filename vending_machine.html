<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/jquery-migrate-1.4.1.min.js"></script>

    <script>
        var addMoney;
        var resultMoney = 0;
        var minerMoney = 0;

        $(function() {
            $(".table_1 input").click(function() {
                if (resultMoney == 0) {
                    alert("돈을 넣으세요.");                 
                } else {
                    switch ($(this).val()) {
                        case "1200원":
                            if (resultMoney > 1200) {
                                resultMoney = resultMoney - 1200;
                                $("#money_result").html("<p>" + resultMoney + "</p>");
                                $("#drink_result").html("<img src=\"images/coke.jpg\">");
                                break;
                            } else {
                                alert("돈이 부족합니다.");
                                break;
                            }
                        case "1000원":
                            if (resultMoney > 1000) {
                                resultMoney = resultMoney - 1000;
                                $("#money_result").html("<p>" + resultMoney + "</p>");
                                $("#drink_result").html("<img src=\"images/chil_seong.jpg\">");
                                break;
                            } else {
                                alert("돈이 부족합니다.");
                                break;
                            }
                        case "700원":
                            if (resultMoney > 700) {
                                resultMoney = resultMoney - 700;
                                $("#money_result").html("<p>" + resultMoney + "</p>");
                                $("#drink_result").html("<img src=\"images/samda.jpg\">")
                                break;
                            } else {
                                alert("돈이 부족합니다.");
                                break;
                            }
                        case "1300원":
                            if (resultMoney > 1300) {
                                resultMoney = resultMoney - 1300;
                                $("#money_result").html("<p>" + resultMoney + "</p>");
                                $("#drink_result").html("<img src=\"images/cocopam.jpg\">")
                                break;
                            } else {
                                alert("돈이 부족합니다.");
                                break;
                            }
                    }
                }
            });

            $(".money_add").click(function() {
                addMoney = parseInt($("#money").val());
                resultMoney = resultMoney + addMoney;
                $("#money_result").html("<p>" + resultMoney + "</p>");
            });

            $(".money_miner").click(function() {
                resultMoney = 0;
                $("#money_result").html("<p>" + resultMoney + "</p>");
            })
        });
    </script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .div_1 button {
            margin: auto;
        }
        .table_1 {
            border: 2px solid #f00;
        }

        .table_1 img {
            width: 200px;
            height: 200px;
        }

        .table_1 button {
            position: relative;
            width: 100%;
        }

        .table_1 td {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="div_1">
        <table class="table_1">
            <tr>
                <td>
                    <img src="images/coke.jpg" alt="">
                </td>
                <td>
                    <img src="images/chil_seong.jpg" alt="">
                </td>
                <td>
                    <img src="images/samda.jpg" alt="">
                </td>
                <td>
                    <img src="images/cocopam.jpg" alt="">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="1200원">
                </td>
                <td>
                    <input type="button" value="1000원">
                </td>
                <td>
                    <input type="button" value="700원">
                </td>
                <td>
                    <input type="button" value="1300원">
                </td>
            </tr>
        </table>
    </div>
    <div>
        <table>
            <td>
                <label for="addMoney">현재금액: </label>
            </td>
            <td>
                <p id="money_result"></p>
            </td>
        </table>
    </div>
    <div class="div_2">
            <label for="inputMoney">금액입력: </label><input type="number" name="money" id="money"/> <button class="money_add">충전</button> <button class="money_miner">거스름돈</button>
    </div>
    <div class="div_3">
        <table>
            <td id="drink_result"></td>
        </table>
    </div>
    
    
</body>
</html>
